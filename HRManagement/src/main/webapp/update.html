<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url("https://cdn.pixabay.com/photo/2016/09/15/18/28/update-1672346_960_720.png");
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-container form label {
            display: block;
            margin-bottom: 8px;
        }
        
        .form-container form input[type="text"],
        .form-container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-container form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .form-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

 <script>
        window.onload = function() {
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            var emp_id = getParameterByName('emp_id');
            var username = getParameterByName('username');
            var pwd = getParameterByName('pwd');
            var role = getParameterByName('role');
            var mobile = getParameterByName('mobile');
            var village = getParameterByName('village');
            var salary = getParameterByName('salary');

            document.getElementById('emp_id').value = emp_id;
            document.getElementById('username').value = username;
            document.getElementById('pwd').value = pwd;
            document.getElementById('role').value = role;
            document.getElementById('mobile').value = mobile;
            document.getElementById('village').value = village;
            document.getElementById('salary').value = salary;
        }
    </script>
    
    <div class="form-container">
        <h1>Update Form</h1>
        <form action="UpdateServlet" method="get">
            <label for="emp_id">Employee Id</label>
            <input type="text" id="emp_id" name="emp_id" > 
            <label for="username">UserName</label>
            <input type="text" id="username" name="username">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">
            <label for="role">Role</label>
            <input type="text" id="role" name="role">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile">
            <label for="village">Village</label>
            <input type="text" id="village" name="village">
            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary">
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
