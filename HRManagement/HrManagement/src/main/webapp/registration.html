<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image : url("https://www.iave.org/iavewp/wp-content/uploads/2020/06/purple-background-registration.png");
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-container form label {
            display: block;
            margin-bottom: 8px;
        }
        
        .form-container form input[type="text"],
        .form-container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-container form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button{
        margin-top:10px;
        }
        
        .form-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="RegistrationServlet" method="post">
            <label>Employee Id</label>
            <input type="text" id="emp_id" name="emp_id" placeholder="Enter Employee Id"> 
            <label for="username">UserName</label>
            <input type="text" id="username" name="username" placeholder="Enter User Name">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" placeholder= "Enter Password">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" placeholder="Enter Your Role">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder = "Enter Your Mobile Number">
            <label for="village">Village</label>
            <input type="text" id="village" name="village" placeholder = "Enter Your Village Name">
             <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary" placeholder = "Enter salary Here">
            <input type="submit" value="Register Here">
            
        </form>
        
        <button class="button"><a href="login.html">Back To Login</a></button>
    </div>
</body>
</html>
